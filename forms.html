<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <form action="./response.html" target="_blank" name="Student Registration form" method="post">
        <fieldset>
            <label for="name">FULL NAME:</label>
            <input type="text"id="name" name="name" placeholder="Enter Your Name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email"name="email"placeholder="ENTER YOUR EMAIL"Required/>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="PASSWORD" placeholder="enter your password" Required/>
            <br><br>
            <label for="gender">GENDER:</label>
            <input type="radio" id="male" name="gender" value="male" required/>
            <lable for="male">MALE</lable>
            <input type="radio"id="female" name="gender"value="female" required/>
            <label for="Female">FEMALE</label>
            <input type="radio" id="other" name="gender" value="walmart bag" required/>
            <label for="other">others</label>
            <br><br>
            <label for="courses">SELECT COURSES</label>
            <select id="courses" required>
                <option values=""disabled selected>SELECT YOUR COURSES</option>
                <option value="bca">BCA</option>
                <option value="bsc">B.SC</option>
                <option value="mba">MBA</option>
            </select>
            <br><Br>
                <label for="tel">contact no:</label>
                <input type="tel"id="tel" name="tel" placeholder="enter your phone number" required/>
                <br><br>
                <label for="address">ADDRESS:</label><br>
                <textarea id="address" name="address" rows="4" cols="10 placeholder="enter your address" required></textarea>
                <br><br>
                <input type="submit" value="register">
                <input type="rest" value="clear">


        </fieldset>
    </form>
    <p align="center">&copy;2025 Student Registration Portal</p>
</body>
</html>
